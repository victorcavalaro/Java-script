<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres UTF-8 para suportar caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Define a largura da viewport para o tamanho do dispositivo e a escala inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página -->
    <title>Tabuada</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Título principal da página -->
    <h1>Super Tabuada</h1>
    <!-- Parágrafo de instrução -->
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <!-- Seção de entrada do formulário -->
    <section id="entrada">
        <!-- Formulário com método GET -->
        <form action="#" method="get">
            <p>
                <!-- Rótulo do campo de entrada -->
                <label for="fnum">Número: </label>
                <!-- Campo de entrada numérico -->
                <input type="number" name="num" id="fnum" placeholder="Número: ">
                <!-- Botão de envio do formulário com chamada de função JavaScript -->
                <input type="submit" value="Tabuada" formaction="javascript:tabuada()">
            </p>
        <!-- Fim do formulário -->
        </form>
    <!-- Fim da seção de entrada -->
    </section>
    <!-- Seção de saída -->
    <section id="saida">
        <!-- Parágrafo de saída -->
        <p>Preencha os dados acima e aperte o botão.</p>
    <!-- Fim da seção de saída -->
    </section>
    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js"></script>
<!-- Fim do corpo da página -->
</body>
<!-- Fim do HTML -->
</html>

<!--
<!DOCTYPE html>	Define o tipo de documento como HTML.
<html lang="pt-br">	Define o início do documento HTML com o idioma português do Brasil.
<head>	Contém metadados do documento, como título, codificação, etc.
<meta>	Define metadados do documento, como charset e viewport.
<title>	Define o título da página.
<link>	Define a relação entre o documento atual e um recurso externo (CSS).
<body>	Contém o conteúdo visível da página.
<h1>, <p>	Elementos para exibir texto e títulos.
<section>	Define uma seção dentro do documento.
<form>	Define um formulário HTML.
<label>	Define um rótulo para um elemento do formulário.
<input>	Define um campo de entrada no formulário.
<submit>	Define um botão de envio do formulário.
<script>	Define um script JavaScript.
-->
