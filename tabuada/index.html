<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a largura da viewport para o tamanho do dispositivo e a escala inicial -->
    <title>Tabuada</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <h1>Super Tabuada</h1> <!-- Título principal da página -->
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p> <!-- Parágrafo de instrução -->
    <section id="entrada"> <!-- Seção de entrada do formulário -->
        <form action="#" method="get"> <!-- Formulário com método GET -->
            <p>
                <label for="fnum">Número: </label> <!-- Rótulo do campo de entrada -->
                <input type="number" name="num" id="fnum" placeholder="Número: "> <!-- Campo de entrada numérico -->
                <input type="submit" value="Tabuada" formaction="javascript:tabuada()"> <!-- Botão de envio do formulário com chamada de função JavaScript -->
            </p>
        </form> <!-- Fim do formulário -->
    </section> <!-- Fim da seção de entrada -->
    <section id="saida"> <!-- Seção de saída -->
        <p>Preencha os dados acima e aperte o botão.</p> <!-- Parágrafo de saída -->
    </section> <!-- Fim da seção de saída -->
    <script src="script.js"></script> <!-- Link para o arquivo JavaScript externo -->
</body> <!-- Fim do corpo da página -->
</html> <!-- Fim do HTML -->


<!--
<!DOCTYPE html>	Define o tipo de documento como HTML.
<html lang="pt-br">	Define o início do documento HTML com o idioma português do Brasil.
<head>	Contém metadados do documento, como título, codificação, etc.
<meta>	Define metadados do documento, como charset e viewport.
<title>	Define o título da página.
<link>	Define a relação entre o documento atual e um recurso externo (CSS).
<body>	Contém o conteúdo visível da página.
<h1>, <p>	Elementos para exibir texto e títulos.
<section>	Define uma seção dentro do documento.
<form>	Define um formulário HTML.
<label>	Define um rótulo para um elemento do formulário.
<input>	Define um campo de entrada no formulário.
<submit>	Define um botão de envio do formulário.
<script>	Define um script JavaScript.
-->
